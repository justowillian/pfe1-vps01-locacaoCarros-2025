<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locadora</title>
  <link rel="stylesheet" href="style.css" />
  <nav>
    <a href="locacoes.html">Ver Locações</a>
  </nav>
  
</head>
<body>
  <header>
    <h1>Locadora de carros</h1>
  </header>

  <main id="car-list"></main>

  <div class="modal" id="car-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="car-details"></div>
    </div>
  </div>

  <section id="rental-form-section">
    <h2></h2>
    <form id="rental-form">
      <input type="text" id="cliente" placeholder="Nome do Cliente" required />
      <input type="text" id="cpf" placeholder="CPF (somente números)" required maxlength="11" />
      <input type="date" id="inicio" required />
      <input type="date" id="fim" required />
      <select id="carro-select" required></select>
      <button type="submit">Registrar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
